<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.waves.min.js"></script>
<body>
  <div id="background"> </div>
</body>
  <script>
    VANTA.WAVES({
      el: "#background",
      
      color: 0xb58900,
  
      mouseControls: false,
      touchControls: false,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 0.50,
      point: 1.0,
      spacing: 20,
      scaleMobile: 1.00
    })
  </script>

  <style>

#background {
  height:100vh;
}
* {
  margin: 0;
}
  </style>
</html>
